<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html ng-app="vacationApp">
<head>
<meta charset="UTF-8"> 
<title>Vacation webapp</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
	
<script src="script/app.js"></script>
<script src="script/vacation/service.js"></script>
<script src="script/vacation/controller.js"></script>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<br>

	<div class="grid">
		<!-- Specify a JavaScript controller script that binds Javascript variables to the HTML.-->
		<div ng-controller="VacationsCtrl">
			<!-- Binds the grid component to be displayed. -->
			<div class="gridStyle" ng-grid="gridOptions"></div>

			<!--  Bind the pagination component to be displayed. -->
			<pagination direction-links="true" boundary-links="true"
				total-items="nbResults" ng-model="pagingOptions.currentPage" items-per-page="pagingOptions.pageSize"
				ng-change="refresh"> </pagination>
		</div>
	</div>

</body>
</html>
