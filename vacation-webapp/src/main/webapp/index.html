<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html ng-app="vacations">
<head>
<title></title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
<script src="script/app.js"></script>
<script src="script/authentication/controller.js"></script>
<script src="script/authentication/service.js"></script>
<script src="script/vacation/controller.js"></script>
<script src="script/vacation/service.js"></script>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<br>

	<div class="grid">
		<!-- Specify a JavaScript controller script that binds Javascript variables to the HTML.-->
		<div ng-controller="VacationsCtrl">
			<!-- Binds the grid component to be displayed. -->
			<div class="gridStyle" ng-grid="gridOptions"></div>

			<!--  Bind the pagination component to be displayed. -->
			<pagination direction-links="true" boundary-links="true"
				total-items="nbResults" page="pagingOptions.currentPage" items-per-page="pagingOptions.pageSize"
				on-select-page="refreshGrid(page)"> </pagination>
		</div>
	</div>

</body>
</html>
