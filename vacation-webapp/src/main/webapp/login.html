<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="icon" href="images/favicon.ico" />
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript">
	goToSignup = function() {
		var signUpUrl = window.location.href + "signup.html";
		var indexOfLogin = window.location.href.indexOf('login.html');
		if (indexOfLogin != -1) {
			signUpUrl = window.location.href.substr(0, window.location.href
					.indexOf('login.html'))
					+ 'signup.html'
		}
		window.location.href = signUpUrl;
	}
</script>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="container col-sm-offset-4">
		<div class="content col-sm-5">
			<div>
				<h2>Login<small><a href="javascript:goToSignup()" class="pull-right">Sign up</a></small></h2>
				<hr />
			</div>
			<form class="form-horizontal" action="j_spring_security_check"
				method="post">
				<div class="form-group">
					<label for="username" class="col-sm-5 control-label">User
						Name:</label>
					<div class="col-sm-5">
						<input id="username" name="username" type="text"
							class="form-control" autofocus />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-5 control-label">Password:</label>
					<div class="col-sm-5">
						<input id="password" name="password" type="password"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-5">
						<div class="checkbox">
							<label><input id="rememberMe" type="checkbox"
								name="_spring_security_remember_me">Remember me</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-2">
						<input type="submit" value="Log In" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
