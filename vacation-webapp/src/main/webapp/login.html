<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html>
<head>
<title></title>

<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="lib/ng-grid.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="page-header">
		<h2>Login</h2>
	</div>

	<div class="row">

		<div class="col-md-10">
			<form class="form-horizontal" action="j_spring_security_check" method="post">
				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">User
						Name:</label>
					<div class="col-sm-8">
						<input id="username" name="username" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password:</label>
					<div class="col-sm-8">
						<input id="password" name="password" type="password"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-3">
						<input type="submit" value="Log In" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>



	</div>

</body>
</html>
