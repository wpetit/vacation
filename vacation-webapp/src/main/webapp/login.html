<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html>
<head>
<title></title>

<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="script/app.js"></script>
<script src="script/authentication/controller.js"></script>
<script src="script/authentication/service.js"></script>
<script src="script/vacation/controller.js"></script>
<script src="script/vacation/service.js"></script>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="page-header">
		<h2>Login</h2>
	</div>

	<div class="row">

		<div class="col-md-10">
			<form class="form-horizontal" action="j_spring_security_check"
				method="post">
				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">User
						Name:</label>
					<div class="col-sm-8">
						<input id="username" name="username" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password:</label>
					<div class="col-sm-8">
						<input id="password" name="password" type="password"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-9">
						<div class="checkbox">
							<label><input id="rememberMe" type="checkbox" name="_spring_security_remember_me">Remember me</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-4">
						<input type="submit" value="Log In" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>



	</div>

</body>
</html>
