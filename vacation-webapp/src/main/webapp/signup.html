<!DOCTYPE html>
<!-- Declares the root element that allows behaviour to be modified through Angular custom HTML tags. -->
<html ng-app="signUp">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="icon" href="images/favicon.ico" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.js"></script>

<script src="script/signup/signup.js"></script>
<script src="script/signup/service.js"></script>
<script src="script/signup/controller.js"></script>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.4/toaster.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="container col-sm-offset-4" ng-controller="SignUpCtrl">
		<div class="content col-sm-5">
			<div>
				<h2>Sign Up</h2>
				<hr />
			</div>
			<form class="form-horizontal" name="signUpForm">
				<div class="form-group">
					<label for="username" class="col-sm-5 control-label">User
						Name:</label>
					<div class="col-sm-5 has-feedback" ng-class="{'has-error': signUpForm.username.$invalid && signUpForm.username.$dirty}">
						<input id="username" name="username" type="text" ng-model="username"
							class="form-control" autofocus required/>
						<span class="glyphicon glyphicon-ban-circle form-control-feedback" ng-show="signUpForm.username.$invalid && signUpForm.username.$dirty"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-5 control-label">Password:</label>
					<div class="col-sm-5 has-feedback" ng-class="{'has-error': signUpForm.password.$invalid && signUpForm.password.$dirty}">
						<input id="password" name="password" type="password" ng-model="password"
							class="form-control" pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{6,}$" popover="Password must contain at least one letter, at least one number, and be longer than six charaters."
						popover-placement="right" popover-trigger="focus" required/>
						<span class="glyphicon glyphicon-ban-circle form-control-feedback" ng-show="signUpForm.password.$invalid && signUpForm.password.$dirty"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-2">
						<input type="submit" value="Sign up" class="btn btn-primary" ng-click="createUser()" ng-disabled="signUpForm.$invalid" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
