<div class="page-header">
	<h2>Vacations</h2>
</div>

<div class="grid">
	<!-- Specify a JavaScript controller script that binds Javascript variables to the HTML.-->
	<div>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th ng-click="sortBy('type')">Type<span>{{'type' | sortIconFilter:sortOptions }}</span></th>
					<th ng-click="sortBy('from')">From<span>{{'from' | sortIconFilter:sortOptions }}</span></th>
					<th ng-click="sortBy('to')">To<span>{{'to' | sortIconFilter:sortOptions }}</span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="model in modelList">
					<td>{{model.type.type}}</td>
					<td>{{model.from}}</td>
					<td>{{model.to}}</td>
				</tr>
			</tbody>
		</table>

		<!--  Bind the pagination component to be displayed. -->
		<pagination direction-links="true" boundary-links="true"
			total-items="nbResults" ng-model="pagingOptions.currentPage"
			items-per-page="pagingOptions.pageSize" ng-change="refresh">
		</pagination>
	</div>
</div>
