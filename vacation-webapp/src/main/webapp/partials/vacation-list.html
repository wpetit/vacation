<div>
	<div class="col-md-9">
		<fieldset>
			<legend>Vacations confirmed</legend>
			<div>
				<table class="table table-striped table-condensed table-hover">
					<thead>
						<tr>
							<th ng-click="sortBy('type')"><span class="sortableTableHeader">Type&nbsp;<span class="{{'type' |
                                    sortIconFilter:sortOptions }}"></span></span></th>
							<th ng-click="sortBy('from')"><span class="sortableTableHeader">From&nbsp;<span class="{{'from' |
									sortIconFilter:sortOptions }}"></span></span></th>
							<th ng-click="sortBy('to')"><span class="sortableTableHeader">To&nbsp;<span class="{{'to' |
                                    sortIconFilter:sortOptions }}"></span></span></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="model in modelList">
							<td>{{model.type.type}}</td>
							<td>{{model.from | date}}&nbsp;{{model.from | fromDateMorningAfternoon}}</td>
							<td>{{model.to | date}}&nbsp;{{model.to | toDateMorningAfternoon}}</td>
							<td class="col-xs-1"><button type="button" class="btn btn-default btn-xs">
                                <span ng-click="goToUpdateVacation(model.id)" class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-xs">
                                <span ng-click="deleteVacation(model.id)" class="glyphicon glyphicon-trash"></span>
                            </button></td>
						</tr>
					</tbody>
				</table>

				<!--  Bind the pagination component to be displayed. -->
				<div class="text-center">
					<pagination direction-links="true" boundary-links="true"
						total-items="nbResults" ng-model="pagingOptions.currentPage"
						items-per-page="pagingOptions.pageSize" ng-change="refresh()">
					</pagination>
				</div>
			</div>
			<div class="text-center col-md-12">
				<button class="btn btn-primary" ng-click="goToCreateVacation()">Create
					new vacation</button>
			</div>
		</fieldset>
	</div>
	<div class="col-md-3">
		<fieldset>
			<legend>Balances</legend>
			<div ng-repeat="numberOfVacation in numberOfVacations">
				{{numberOfVacation.vacationTypeName}}:
				<progressbar class="progress active" value="numberOfVacation.count"
					max="numberOfVacation.max"> <span
					style="color: black; white-space: nowrap;">{{numberOfVacation.count}}
					/ {{numberOfVacation.max}}</span></progressbar>
			</div>
		</fieldset>
	</div>
</div>
