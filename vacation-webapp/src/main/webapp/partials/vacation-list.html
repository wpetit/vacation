<div class="page-header">
	<h3>Vacations</h3>
</div>

<div>
	<div>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th ng-click="sortBy('type')">Type<span>{{'type' |
							sortIconFilter:sortOptions }}</span></th>
					<th ng-click="sortBy('from')">From<span>{{'from' |
							sortIconFilter:sortOptions }}</span></th>
					<th ng-click="sortBy('to')">To<span>{{'to' |
							sortIconFilter:sortOptions }}</span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="model in modelList">
					<td>{{model.type.type}}</td>
					<td>{{model.from | date}}</td>
					<td>{{model.to | date}}</td>
				</tr>
			</tbody>
		</table>

		<!--  Bind the pagination component to be displayed. -->
		<div class="center-block pagination-centered" >
			<pagination direction-links="true" boundary-links="true"
				total-items="nbResults" ng-model="pagingOptions.currentPage"
				items-per-page="pagingOptions.pageSize" ng-change="refresh()">
			</pagination>
		</div>
	</div>
	<button class="btn btn-primary" ng-click="goToCreateVacation()">Create new vacation</button>
</div>
